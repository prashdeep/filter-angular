<form [formGroup]="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input 
          type="email" 
          class="form-control"
          formControlName="username" 
          id="username" 
          aria-describedby="username" 
          placeholder="Enter name">
    </div>
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid">username is required</div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input 
        type="password" 
        formControlName="password"
        class="form-control" 
        id="exampleInputPassword1" 
        placeholder="Password">
    </div>
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">password is required</div>
    <button type="submit"  [disabled]="!form.valid" class="btn btn-primary">Submit</button>
  </form>
